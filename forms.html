<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styleform.css">
    <meta charset="UTF-8">
    <link rel="icon" href="Images/color.jpeg">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form action="">
  <label for="fname">First Name</label>
  <input type="text"id="fname" placeholder="Your first name"><br>
  <label for="lname">Last Name</label>
  <input type="text"id="lname" placeholder="Your last name"><br>
  <label for="email">Email Address</label>
  <input type="email"id="email" placeholder="Your email"><br>
  <label for="dor">Date Of Registration</label>
  <input type="date"id="dor" placeholder="Date of registration"><br>
    <label for="pass">Password</label>
    <input type="password"id="pass" placeholder="password"><br>
    <label for="male">Male</label>
    <input type="radio"id="male"  name="gender">
    <label for="female">Female</label>
    <input type="radio"id="female" name="gender">
    <label for="others">Others</label>
    <input type="radio"id="others" name="gender"><br>
    <label for="course">Which course are you intrested in</label>
    <select name="course" id="course">
        <option value="Full">Fullstack</option>
        <option value="java">Javascript</option>
        <option value="python">Python</option>
        <option value="cyber">CyberSecutity</option>
        <option value="jupyther">Jupyther</option>
        <option value="html">HTML</option>
        <option value="C++">C++</option>
    </select><br>
    <label for="image">Upload image</label>
    <input type="file"id="image"name="image"><br>
    <input type="checkbox"id="artist" name="artist" value="Musician">
    <label for="artist">I write songs</label><br>
    <input type="checkbox" id="artist2"name="artist2"value="producer">
    <label for="artist2">I am an alltime producer</label><br>
    <input type="checkbox"id="artist3"name="artist3"value="dancer">
    <label for="artist3">I am a professional dancer</label><br>
     <textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
</textarea><br>
    <input type="button" onclick="alert(HELLO WORLD)"value="CLICK ME!"><br>
    <label for="my file">Select a file</label>
    <input type="file"id="my file"name="my file"><br>
    <label for="gsearch">Search google</label>
    <input type="search"id="gsearch"name="gsearch"placeholder="Search"><br>
    <label for="homepage">Add your homepage</label>
    <input type="url"id="homepage"name="homepage"placeholder="Enter your homepage"><br>
    <input type="submit" value="REGISTER">
    <input type="Reset">


</form>


</body>
</html>
